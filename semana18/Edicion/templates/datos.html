{% load static %}
<html>

    <head>
        <title>Contacto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{%static 'estilo.css'%}">
    </head>

    <body>
        <div class="navbar">
            <a href="/home/" >Home</a>
            <a href="/contacto/" >contacto</a>
            <a href="/edicion/" class="active">edicion</a>
            
        </div>
        <section class="main">
            <h2>Buzon</h2>
            {% for i in consulta %}
       
            <article class="fakeimg" style="height:200px;" >
                <h2>
                    {{ i.tema }} por {{ i.nombre }}
                </h2>
                <h4>
                    {{i.pregunta}}
                </h4>

                <form  action="/edicion/" method="post" >
                    {%csrf_token%}
                    <input type="text" value="{{i.id}}" name="id_a_eliminar"  style="visibility:hidden;width:1px"/>  
                    <input type="submit" value="Eliminar" />
                </form> 
            
                <form  action="/edicion/" method="post" >
                    {%csrf_token%}
                    <input type="text" value="{{i.id}}" name="id_a_modificar"  style="visibility:hidden;width:1px"/>  
                    <input type="submit" value="Modificar" />
                </form>
            </article>
            </br>
            {% endfor %}
        </section>

    </body>
</html>
